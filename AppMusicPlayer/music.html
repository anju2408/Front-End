<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Baby</h2>
            <h3 id="artist">Justien Biber</h3>
            <div class="img_container">
                <img src="images/1.png" alt="">
            </div>
            <audio src="music/1.mp3"></audio>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main-btn" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>

            </div>


        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
